<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

    <header layout:fragment="header">
        <h1>Login</h1>
    </header>

    <section layout:fragment="content-container" class="content-container column-flow-container">

        <div th:if="${param.error}" class="login-error">
            <p>Invalid login parameters.</p>
        </div>

        <div th:if="${param.logout}" class="logout-text">
            <p>You have been logged out.</p>
        </div>

        <form method="post" th:action="@{/login}">
            <table>
                <tr>
                    <th scope="row">
                        <label for="username">Username:</label>
                    </th>
                    <td>
                        <input type="text" id="username" name="username" />
                    </td>
                </tr>

                <tr>
                    <th scope="row">
                        <label for="password">Password:</label>
                    </th>
                    <td>
                        <input type="password" id="password" name="password" />
                    </td>
                </tr>

                <tr>
                    <th scope="row">
                        <input type="submit" value="Log in" />
                    </th>
                </tr>

            </table>
        </form>

        <p>
            Dont have account already?
            <a th:href="@{/register}">Register</a>
        </p>

    </section>

</html>
