<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

    <header layout:fragment="header">
        <h1>Register</h1>
    </header>

    <section layout:fragment="content-container" class="content-container column-flow-container">
        <form role="register" method="post" th:action="@{/register/save}" th:object="${userDto}">
            <table>
                <tr>
                    <th scope="row">
                        <label for="user-username">Username:</label>
                    </th>
                    <td>
                        <input type="text" id="user-username" name="user-username" th:field="*{username}"/>
                    </td>
                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="form-error"> </p>
                </tr>

                <tr>
                    <th scope="row">
                        <label for="user-password">Password:</label>
                    </th>
                    <td>
                        <input type="text" id="user-password" name="user-password" th:field="*{password}"/>
                    </td>
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="form-error"> </p>
                </tr>

                <tr>
                    <th scope="row">
                        <label for="user-firstname">First Name:</label>
                    </th>
                    <td>
                        <input type="text" id="user-firstname" name="user-firstname" th:field="*{name}"/>
                    </td>
                </tr>

                <tr>
                    <th scope="row">
                        <label for="user-secondname">Second Name:</label>
                    </th>
                    <td>
                        <input type="text" id="user-secondname" name="user-secondname" th:field="*{surname}"/>
                    </td>
                </tr>

                <tr>
                    <th scope="row">
                        <label for="user-age">Age:</label>
                    </th>
                    <td>
                        <input type="text" id="user-age" name="user-age" th:field="*{age}"/>
                    </td>
                </tr>

                <tr>
                    <th scope="row">
                        <input type="submit" value="Submit" />
                    </th>
                </tr>

            </table>
        </form>
    </section>

</html>
