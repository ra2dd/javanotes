<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

    <header layout:fragment="header">
        <h1>Notes list</h1>
    </header>

    <section layout:fragment="content-container" class="content-container">
                <div class="note-container" th:each="note :${notes}">
                    <a th:href="@{/notes/{noteId}(noteId=${note.id})}">
                        <h2 th:text="${note.title}">Note Title</h2>
                        <p th:text="${note.content}">Note Content</p>
                        <a th:href="@{/notes/{noteId}/update(noteId=${note.id})}">Edit</a>
                    </a>
                </div>
    </section>

</html>
